version: "3"

services:
  app:
    image: ghcr.io/manyfold3d/manyfold:latest
    ports:
      - 3214:3214
    volumes:
      - /path/to/library:/libraries
    environment:
      REDIS_URL: redis://redis:6379/1
      MANYFOLD_DB_POSTGRES: db
      MANYFOLD_DB_USERNAME: manyfold
      MANYFOLD_DB_PASSWORD: password
      MANYFOLD_SECRET_KEY_BASE: supersecretkey
      PUID: 1000
      GUID: 1000
      # RAILS_RELATIVE_URL_ROOT: /manyfold Sets the root of the app to /manyfold useful for reverse proxies with nginx
    depends_on:
      - db
      - redis
    networks:
      - manyfold
    links:
      - db
      - redis

  db:
    image: postgres:15
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: manyfold
      POSTGRES_PASSWORD: password
    restart: on-failure
    networks:
      - manyfold

  redis:
    image: redis:7
    restart: on-failure
    networks:
      - manyfold

volumes:
  db_data:


networks:
  manyfold:
