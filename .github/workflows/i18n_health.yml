name: Check translations

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  i18n:
    if: github.triggering_actor != 'allcontributors[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
      - name: Check translations
        run: bundle exec i18n-tasks health -l en
